name: SonarCloud
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Этот шаг опционален, но помогает пропустить ошибки сборки
      - name: Prepare for analysis
        run: |
          echo "Preparing for SonarCloud analysis..."
          # Создаем минимальную структуру если нужно
          mkdir -p KursachNew/sources KursachNew/headers || true
        continue-on-error: true

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0  # НОВАЯ ВЕРСИЯ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=Volkovich81_cinema-system
            -Dsonar.organization=volkovich81
            -Dsonar.sources=KursachNew
            -Dsonar.cfamily.build-wrapper-output.bypass=true
            -Dsonar.cfamily.analysis.timeout=600
            -Dsonar.cfamily.threads=2
